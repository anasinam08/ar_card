<!DOCTYPE html>
<html>
  <head>
    <title>Ali & Sara's AR Wedding Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- We add arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;' for better performance -->
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>

      <!-- 
        This is your marker. 
        Make sure the url points to the .patt file you generated.
      -->
      <a-marker type="pattern" url="pattern-marker.patt">

        <!-- A spinning heart instead of a sphere -->
        <a-entity
          text="value: ❤️; align: center;"
          scale="10 10 10"
          position="0 0.5 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear;">
        </a-entity>

        <!-- Floating Text -->
        <a-text 
          value="Anas & Laiba" 
          color="#DBB561" 
          align="center"
          position="0 1.5 0" 
          scale="2 2 2">
        </a-text>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
